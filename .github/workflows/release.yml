name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release version
        run: |
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare release files
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/lycrex-home release/
          cd release && tar -czf lycrex-home-linux-x86_64.tar.gz lycrex-home
          cd ..

      - name: Get version information
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get commit messages
        id: get_commits
        run: |
          # 确保获取完整的标签和历史
          git fetch --prune --unshallow --tags
          
          # 获取当前标签
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          # 获取所有标签并按版本排序
          ALL_TAGS=$(git tag -l --sort=-v:refname)
          
          # 查找当前标签之前的标签
          PREVIOUS_TAG=""
          FOUND_CURRENT=false
          for tag in $ALL_TAGS; do
            if [ "$FOUND_CURRENT" = true ]; then
              PREVIOUS_TAG=$tag
              break
            fi
            if [ "$tag" = "$CURRENT_TAG" ]; then
              FOUND_CURRENT=true
            fi
          done
          
          echo "当前标签: $CURRENT_TAG, 上一个标签: $PREVIOUS_TAG"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # 如果没有之前的标签，获取所有提交
            COMMITS=$(git log --pretty=format:"* %s (%h)" $CURRENT_TAG)
          else
            # 获取从上一个标签到当前标签的所有提交
            COMMITS=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG)
          fi
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/lycrex-home-linux-x86_64.tar.gz
          body: |
            ${{ steps.get_commits.outputs.COMMITS }} 