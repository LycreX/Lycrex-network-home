name: 构建并发布

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release version
        run: |
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare release files
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/lycrex-home release/
          cp config.toml release/ || echo "Create default config file..." && cargo run --quiet -- --print-default-config > release/config.toml
          cd release && tar -czf lycrex-home-linux-x86_64.tar.gz lycrex-home config.toml
          cd ..

      - name: Get version information
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/lycrex-home-linux-x86_64.tar.gz
          body: |
            ## LycreX Home Page ${{ steps.get_version.outputs.VERSION }}
            
            ### Release Notes
            This release is built through an automated build process and is suitable for x86_64 architecture.
            
            ### Installation Guide
            1. Download and extract the `lycrex-home-linux-x86_64.tar.gz` file
            2. Modify the `config.toml` configuration file
            3. Run `./lycrex-home` to start the service 