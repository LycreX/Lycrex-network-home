<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人资料</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        .login-container {
            background-color: #000000;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            border: none;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-size: 28px;
        }
        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #dddddd;
        }
        p {
            color: #cccccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎使用个人资料系统</h1>
        <p>请点击下方按钮进行登录</p>
        <a href="{{ oauth_url }}" class="btn">账号登录</a>
    </div>
</body>
</html>
